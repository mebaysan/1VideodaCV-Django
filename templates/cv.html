{% load static %}
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" type="text/css"
href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" />
       <link rel="stylesheet" href="{% static 'style.css' %}">
       <title>Cv Oluşturucu</title>
   </head>
   <body>
    <div id="doc2" class="yui-t7">
        <div id="inner">
    
            <div id="hd">
                <div class="yui-gc">
                    <div class="yui-u first">
                        <h1>{{ hesap.isim}}</h1>
                        <h2>{{ hesap.unvan}}</h2>
                    </div>
    
                    <div class="yui-u">
                        <div class="contact-info">
                            <h3><img src="{{ hesap.resim.path }}" alt=""></h3>
                            <h3><a href="mailto:{{ hesap.email }}">{{ hesap.email }}</a></h3>
                            <h3>  {{ hesap.telefon }}</h3>
                        </div>
                        <!--// .contact-info -->
                    </div>
                </div>
                <!--// .yui-gc -->
            </div>
            <!--// hd -->
    
            <div id="bd">
                <div id="yui-main">
                    <div class="yui-b">
    
                        <div class="yui-gf">
                            <div class="yui-u first">
                                <h2>Özet</h2>
                            </div>
                            <div class="yui-u">
                                <p class="enlarge">
                                   {{ hesap.ozet }}
                                </p>
                            </div>
                        </div>
                        <!--// .yui-gf -->
    
                        
    
    
                    </div>
                    <!--// .yui-b -->
                </div>
                <!--// yui-main -->
            </div>
            <!--// bd -->
    
            <div id="ft">
                <p>{{ hesap.isim }} &mdash; <a href="mailto:{{ hesap.email }}">{{ hesap.email }}</a> &mdash; {{ hesap.telefon }}</p>
            </div>
            <!--// footer -->
    
        </div><!-- // inner -->
    
    
    </div>
   </body>
   </html>
